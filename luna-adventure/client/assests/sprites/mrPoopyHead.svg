<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="boss_mrs_poopy_head">
  <!-- Main body shape -->
  <ellipse cx="50" cy="50" rx="35" ry="30" fill="#8B4513" stroke="#5D2906" stroke-width="2">
    <animate attributeName="ry" values="30;32;30" dur="1s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Texture details for the "poopy" effect -->
  <ellipse cx="40" cy="40" rx="10" ry="8" fill="#654321" opacity="0.7"/>
  <ellipse cx="60" cy="55" rx="12" ry="7" fill="#654321" opacity="0.7"/>
  <ellipse cx="35" cy="60" rx="8" ry="6" fill="#654321" opacity="0.7"/>
  <ellipse cx="65" cy="40" rx="7" ry="5" fill="#654321" opacity="0.7"/>
  
  <!-- Crown (she is "Mrs." after all) -->
  <path d="M30,30 L40,15 L50,30 L60,15 L70,30" fill="none" stroke="#FFD700" stroke-width="3" stroke-linejoin="round"/>
  <path d="M30,30 L70,30 L70,35 L30,35 Z" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Gems on crown -->
  <circle cx="40" cy="32.5" r="2" fill="#FF0000"/>
  <circle cx="50" cy="32.5" r="2" fill="#00FF00"/>
  <circle cx="60" cy="32.5" r="2" fill="#0000FF"/>
  
  <!-- Evil eyes -->
  <ellipse cx="40" cy="45" rx="7" ry="6" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <ellipse cx="60" cy="45" rx="7" ry="6" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  
  <!-- Angry pupils that follow player -->
  <circle cx="42" cy="45" r="3" fill="#FF0000">
    <animate attributeName="cx" values="42;38;42" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="62" cy="45" r="3" fill="#FF0000">
    <animate attributeName="cx" values="62;58;62" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Evil eyebrows -->
  <path d="M33,38 L47,42" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  <path d="M53,42 L67,38" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Mean mouth -->
  <path d="M40,65 Q50,75 60,65" fill="#5D2906" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Sharp teeth -->
  <path d="M42,65 L44,70 L46,65 L48,70 L50,65 L52,70 L54,65 L56,70 L58,65" fill="none" stroke="#FFFAF0" stroke-width="1.5"/>
  
  <!-- Arms/tentacles -->
  <path d="M15,50 Q5,60 10,70" fill="none" stroke="#8B4513" stroke-width="4" stroke-linecap="round">
    <animate attributeName="d" values="M15,50 Q5,60 10,70;M15,50 Q0,55 0,65;M15,50 Q5,60 10,70" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M85,50 Q95,60 90,70" fill="none" stroke="#8B4513" stroke-width="4" stroke-linecap="round">
    <animate attributeName="d" values="M85,50 Q95,60 90,70;M85,50 Q100,55 100,65;M85,50 Q95,60 90,70" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Flies circling around -->
  <g>
    <circle cx="30" cy="20" r="2" fill="#000000">
      <animateMotion path="M0,0 Q10,-10 20,0 T40,0 T60,0 T80,0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="15" r="2" fill="#000000">
      <animateMotion path="M0,0 Q10,-10 20,0 T40,0 T60,0 T80,0" dur="5s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="70" cy="25" r="2" fill="#000000">
      <animateMotion path="M0,0 Q-10,-5 -20,0 T-40,0 T-60,0 T-80,0" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Stink lines -->
  <path d="M20,20 Q25,15 20,10 Q25,8 20,5" fill="none" stroke="#5D2906" stroke-width="1" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M80,25 Q75,20 80,15 Q75,10 80,5" fill="none" stroke="#5D2906" stroke-width="1" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  <path d="M50,10 Q55,5 50,0" fill="none" stroke="#5D2906" stroke-width="1" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite" begin="1s"/>
  </path>
  
  <!-- "Dripping" effect at the bottom -->
  <path d="M40,80 L40,90" stroke="#8B4513" stroke-width="3" stroke-linecap="round">
    <animate attributeName="y2" values="90;95;90" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M50,80 L50,92" stroke="#8B4513" stroke-width="3" stroke-linecap="round">
    <animate attributeName="y2" values="92;98;92" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M60,80 L60,88" stroke="#8B4513" stroke-width="3" stroke-linecap="round">
    <animate attributeName="y2" values="88;94;88" dur="2.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Attack indicators - glowing when about to attack -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#FF0000" stroke-width="2" opacity="0" stroke-dasharray="5,5">
    <animate id="attackWarning" attributeName="opacity" values="0;0.7;0" dur="3s" repeatCount="indefinite" begin="2s"/>
    <animate attributeName="r" values="40;45;40" dur="3s" repeatCount="indefinite" begin="2s"/>
  </circle>
  
  <!-- Boss name text -->
  <text x="50" y="95" font-family="Comic Sans MS, cursive" font-size="10" text-anchor="middle" fill="#FFFFFF" stroke="#000000" stroke-width="0.5">Mrs. Poopy Head</text>
</svg>